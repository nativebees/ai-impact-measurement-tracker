<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Impact Tracker - Rocket to $1M</title>
    <style>
        /* ...existing styles... */

        /* HORIZONTAL SCROLL UPDATE -- Start */
        #projectBlocks {
            position: absolute;
            left: 0;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 24px;
            overflow-x: auto;
            padding: 10px 0 20px 0;
            mask-image: linear-gradient(to right, transparent 0, black 30px, black calc(100% - 30px), transparent 100%);
            scrollbar-width: thin;
            scrollbar-color: #00d4aa #16213e;
            z-index: 20;
        }
        #projectBlocks::-webkit-scrollbar {
            height: 8px;
            background: #16213e;
        }
        #projectBlocks::-webkit-scrollbar-thumb {
            background: #00d4aa;
            border-radius: 4px;
        }
        .project-block {
            position: relative !important;
            left: 0 !important;
            bottom: 0 !important;
            min-width: 260px;
            max-width: 320px;
            margin: 0;
            z-index: 10;
            transform: none !important;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .project-block:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(1.04);
            z-index: 20;
        }
        @media (max-width: 900px) {
            #projectBlocks {
                gap: 12px;
            }
            .project-block {
                min-width: 210px;
                max-width: 80vw;
            }
        }
        /* HORIZONTAL SCROLL UPDATE -- End */

        /* ...rest of your existing styles... */
    </style>
</head>
<body>
    <!-- ...existing HTML markup... -->
    <div class="rocket-container">
        <div class="stars"></div>
        <!-- ...milestones, moon, rocket, trail... -->
        <!-- Project Blocks Container -->
        <div id="projectBlocks"></div>
    </div>
    <!-- ...rest of your HTML... -->

    <script>
        // ...existing JS...

        // HORIZONTAL SCROLL UPDATE -- Start
        function renderProjectBlocks() {
            const container = document.getElementById('projectBlocks');
            container.innerHTML = '';
            projects.forEach((project, index) => {
                const block = document.createElement('div');
                block.className = 'project-block';

                const platforms = Array.isArray(project.platforms) 
                    ? project.platforms 
                    : project.platforms.split(',').map(p => p.trim());

                block.innerHTML = `
                    <div class="project-name">${project.name}</div>
                    <div class="project-value">$${project.value.toLocaleString()}</div>
                    <div class="project-date">Live: ${new Date(project.liveDate).toLocaleDateString()}</div>
                    <div class="project-details">
                        <div class="project-summary">${project.summary}</div>
                        <div class="project-meta">
                            <span class="meta-tag">üë§ ${project.driver}</span>
                            <span class="meta-tag">üè¢ ${project.supergroup}</span>
                            ${platforms.map(platform => `<span class="meta-tag">üîß ${platform}</span>`).join('')}
                        </div>
                        ${project.link ? `<div style="margin-top: 12px;"><a href="${project.link}" target="_blank" class="btn" style="display: inline-block; text-decoration: none; padding: 8px 16px; font-size: 0.9rem;">üîó Overview</a></div>` : ''}
                    </div>
                `;

                container.appendChild(block);
            });
        }
        // HORIZONTAL SCROLL UPDATE -- End

        // ...rest of your JS...
    </script>
</body>
</html>
